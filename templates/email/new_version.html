<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head></head>
  <body
    style="font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen-Sans,Ubuntu,Cantarell,'Helvetica Neue',sans-serif; background-color: #0dacc9"
  >
    <table style="width: 100%; border-spacing: 0; padding: 40px; padding-bottom: 120px;">
      <tr>
        <td style="padding: 0;">
          <table style="width: 100%; border-spacing: 0;">
            <tr>
              <td style="width: 50%; padding: 0;"></td>
              <td style="padding: 0;">
                <table
                  style="width: 500px; border-radius: 8px; border-spacing: 0; padding: 30px 48px 40px; background-color: #fff;"
                >
                  <tr>
                    <td style="padding: 0;">
                      <table style="border-collapse: collapse;">
                        <tr style="display: none;">
                          <td>{{ CurrentTime }}</td>
                        </tr>
                        <tr>
                          <td style="padding: 0; text-align: center;">
                            <a href="https://www.bitrise.io/" target="_blank"
                              ><img
                                alt="SHIP"
                                height="46px"
                                src="https://bitrise-public-content-production.s3.amazonaws.com/addons-ship/ship-logo.png"
                                width="240px"
                            /></a>
                          </td>
                        </tr>
                        <tr style="height: 7px;">
                          <td style="padding: 0;"></td>
                        </tr>
                        <tr style="height: 1px;">
                          <td style="width: 436px; padding: 0; background-color: #ececec;"></td>
                        </tr>
                        <tr style="height: 24px;">
                          <td style="padding: 0;"></td>
                        </tr>
                        <tr>
                          <td style="padding: 0; line-height: 16px; font-size: 15px; font-weight: 700; color: #683d87">
                            Hey {{ Name }}!
                          </td>
                        </tr>
                        <tr>
                          <td
                            style="padding: 0; padding-top: 8px; line-height: 24px; font-size: 19px; font-weight: 500; color: #492f5c;"
                          >
                            New app version is available on Ship.
                          </td>
                        </tr>
                        <tr>
                          <td style="padding: 0; padding-top: 24px;">
                            <table style="width: 100%; border-spacing: 0;">
                              <tr>
                                <td style="border: 1px solid #ececec; border-radius: 8px; padding: 10px;">
                                  <table style="width: 100%; border-spacing: 0;">
                                    <tr>
                                      <td style="border-radius: 4px; padding: 0;">
                                        <img
                                          alt="{{ AppTitle }} v{{ NewVersion }} ({{ BuildNumber }})"
                                          height="32px"
                                          src="{{ AppIconURL }}"
                                          style="display: block; border-radius: 3px;"
                                          width="32px"
                                        />
                                      </td>
                                      <td
                                        style="width: 100%; padding: 0; padding-left: 16px; line-height: 16px; font-size: 16px; font-weight: 700; color: #777;"
                                      >
                                        {{ AppTitle }} v{{ NewVersion }} ({{ BuildNumber }})
                                      </td>
                                      <td
                                        style="padding: 0; padding-left: 16px; line-height: 16px; font-size: 13px; font-weight: 500; color: #616161; text-transform: uppercase;"
                                      >
                                        {{ AppPlatform }}
                                      </td>
                                    </tr>
                                  </table>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td style="padding: 0; padding-top: 32px;">
                            <table style="width: 100%; border-spacing: 0;">
                              <tr>
                                <td style="width: 50%; padding: 0;"></td>
                                <td style="width: 200px; padding: 0;">
                                  <a href="{{ AppURL }}" style="text-decoration: none;"
                                    ><table style="width: 200px; border-spacing: 0;">
                                      <tr>
                                        <td
                                          style="border-radius: 4px; padding: 14px 16px; line-height: 20px; text-align: center; font-size: 16px; font-weight: 700; color: #f8f8f8; background: #760fc3; background-image: linear-gradient(#6c0eb2, #450674 97%);"
                                        >
                                          View App
                                        </td>
                                      </tr>
                                    </table></a
                                  >
                                </td>
                                <td style="width: 50%; padding: 0;"></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr style="display: none;">
                          <td>{{ CurrentTime }}</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
              <td style="width: 50%; padding: 0;"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 0; padding-top: 40px;">
          <table style="width: 100%; border-spacing: 0;">
            <tr>
              <td style="padding: 0; line-height: 16px; text-align: center; font-size: 13px; color: #fff;">
                <img
                  alt="BITRISE"
                  height="24px"
                  src="https://s3.amazonaws.com/bitrise-public-content-production/emails/bitrise-icon.png"
                  width="30px"
                /><br style="line-height: 32px;" />Bitrise Limited<br style="line-height: 32px;" />Need Help?
                <a href="mailto:letsconnect@bitrise.io" style="color: #fff">letsconnect@bitrise.io</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
