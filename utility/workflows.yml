format_version: '7'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
workflows:
  resign_archive_app_store:
    steps:
      - authenticate-with-github-oauth@0.9.2:
          inputs:
            - access_token: '$NET_RC_PASSWORD'
            - username: '$NET_RC_USERNAME'
      - git::https://github.com/bitrise-io/addons-ship-bg-worker-task-ios.git@develop:
          inputs:
            - apple_user: '$APPLE_USER'
            - apple_app_specific_password: '$APPLE_APP_SPECIFIC_PASSWORD'
    before_run:
      - _resign_ios
      - _ship_get_metadata
  _resign_ios:
    steps:
      - certificate-and-profile-installer@1.10.1: {}
      - script@1.1.5:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -ex

                brew install jq
          title: Install jq
      - script:
          title: Get artifact from the build
          inputs:
            - content: |
                #!/usr/bin/env bash
                set -ex

                download_url=$(curl -X GET "https://api.bitrise.io/v0.1/apps/${BITRISE_APP_SLUG}/builds/${BITRISE_BUILD_SLUG}/artifacts/${BITRISE_ARTIFACT_SLUG}" -H "accept: application/json" -H "Authorization: ${BITRISE_ACCESS_TOKEN}" | jq -r '.data.expiring_download_url')
                envman add --key BITRISE_DOWNLOAD_URL --value $download_url
      - resource-archive@2.0.1:
          inputs:
            - extract_to_path: './'
            - archive_url: '$BITRISE_DOWNLOAD_URL'
      - export-xcarchive@1.0.1:
          inputs:
            - archive_path: unarchived/Bitrise Ship.xcarchive
            - upload_bitcode: 'no'
            - compile_bitcode: 'no'
            - export_method: app-store
  _ship_get_metadata:
    steps:
      - generic-file-storage@0.9.1: {}
      - set-env-var@0.9.1:
          inputs:
            - value: '$GENERIC_FILE_STORAGE/filestructure'
            - destination_keys: BITRISE_METADATA_FILE_STRUCTURE
          title: Set BITRISE_METADATA_FILE_STRUCTURE environment variable
      - set-env-var@0.9.1:
          inputs:
            - value: '$GENERIC_FILE_STORAGE/Akos_ShipAddinTesting_admin.p8'
            - destination_keys: PRIVATE_KEY_PATH
          title: Set PRIVATE_KEY_PATH environment variable
      - resource-archive@2.0.1:
          inputs:
            - extract_to_path: '$GENERIC_FILE_STORAGE'
            - archive_url: '$BITRISEIO_FILE_STRUCTURE_URL'
          title: Downlod BITRISEIO_FILE_STRUCTURE_URL
  resign_android:
    title: Re-sign Android artifact and deploy to store
    steps:
      - git-clone@4.0.14: {}
      - path::./prepare:
      - sign-apk:
          run_if: true
          inputs:
            - android_app: '$APP_LIST'
            - keystore_url: '$KEYSTORE_URL'
            - keystore_password: '$KEYSTORE_PASSWORD'
            - keystore_alias: '$KEYSTORE_ALIAS'
            - private_key_password: '$KEYSTORE_PRIVATE_KEY_PASSWORD'
      - google-play-deploy:
          inputs:
            - service_account_json_key_path: '$SERVICE_ACCOUNT_JSON_URL'
            - package_name: '$PACKAGE_NAME'
            - expansionfile_path: '$EXPANSION_FILE_PATH'
            - track: '$TRACK'
            - whatsnews_dir: '$WHATS_NEW_DIR_PATH'
            - mapping_file: '$MAPPING_PATH'
      - path::./sync:
          inputs:
            - service_account_json_key_path: '$SERVICE_ACCOUNT_JSON_URL'
            - package_name: '$PACKAGE_NAME'
            - metadata_dir_path: '$METADATA_DIR_PATH'
